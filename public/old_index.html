      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="%PUBLIC_URL%/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body class="d-flex flex-column h-100">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="flex-shrink-0 d-flex flex-column h-100"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="%PUBLIC_URL%/js/bootstrap.js"></script>
    <script src="%PUBLIC_URL%/js/bootstrap.js"></script>
    <script src="%PUBLIC_URL%/js/jquery-3.6.0.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.fusioncharts.com/fusioncharts/3.18.0/fusioncharts.js"></script>
    <script src="https://cdn.fusioncharts.com/fusioncharts/3.18.0/themes/fusioncharts.theme.fusion.js"></script>
    <script src="%PUBLIC_URL%/js/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: "zh-CN" },
          "google_translate_element"
        );
      }
    </script>
    <script type="text/javascript">
      $(function () {
        $("#slider-range").slider({
          range: true,
          min: 0,
          max: 500,
          values: [0, 250],
          slide: function (event, ui) {
            $("#amount").val("$" + ui.values[0] + " - $" + ui.values[1]);
          },
        });
        $("#amount").val(
          "$" +
            $("#slider-range").slider("values", 0) +
            " - $" +
            $("#slider-range").slider("values", 1)
        );
      });
      $(function () {
        $("#slider-range-one").slider({
          range: true,
          min: 0,
          max: 500,
          values: [0, 250],
          slide: function (event, ui) {
            $("#amount_one").val("$" + ui.values[0] + " - $" + ui.values[1]);
          },
        });
        $("#amount_one").val(
          "$" +
            $("#slider-range").slider("values", 0) +
            " - $" +
            $("#slider-range").slider("values", 1)
        );
      });
    </script>
